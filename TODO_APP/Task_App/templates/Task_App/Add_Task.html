{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>ADD TASK</title>
{% endblock %}

{% block content %}
<div class="container">
    {% include '../includes/navbar.html' %}
    <h1>Add Tasks</h1>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-primary btn-large">Save</button>
        <button type="reset" class="btn btn-secondary btn-large">Cancel</button>
    </form>
</div>

{% endblock %}
